    <p>
        <h1>obtenerCompetencia(a, b)</h1>
        Crear una funci√≥n obtenerCompetencia que tome 
        como argumentos dos strings a y b y devuelva un string con el formato a vs. b
    </p>

    <script>
        const obtenerCompetencia = (a,b) =>{
            const competencia = `${a}  'vs'  ${b}`;
            alert(competencia);
        }

        obtenerCompetencia('JavaScript', 'Python'); // `JavaScript vs. Python`
        obtenerCompetencia('Coca', 'Pepsi'); // `Coca vs. Pepsi`
