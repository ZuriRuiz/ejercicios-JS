<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            width: 500px;
            height: 50px;
            border: 1px solid black;
        }
        .progreso{
            width: 0%;
            height: 50px;
            background-color: rgb(0, 255, 34);
        }
        button{
            font-size: 30px;
            width: 50px;
        }
        
    </style>
</head>
<body>
    <h3>0%</h3>
    <div class="container">
        <div class="progreso">

        </div>
    </div>
    <br>
    <button class="disminuye">-</button>
    <button class="incrementa">+</button>
    
    <script>
        /*
        Crear un documento html con

        una barra de progreso (con un div dentro de otro)
        un elemento de texto que indique el progreso (p. ej. 50%)
        dos botones, uno para incrementar y otro para dismininuir la barra (- y +)
        cuando se apretan los botones, la barra de progreso tiene que aumentar o disminuir respectivamente 
        y el texto que indica el porcentaje de progreso tiene que actualizarse
        lo mismo tiene que pasar cuando se apreta la flecha derecha (aumentar progreso) y la flecha izquierda (disminuir progreso)
        el incremento/decremento es del 10%
        
        pasos:

        1) crear un div dentro de otro
        2) un p con un porcentaje
        3) 2 botones, uno para incrementar y otro para disminuir (- y +)
        4)incremento/decremento es del 10%

        */


        const texto = document.querySelector("h3");
        const barra = document.querySelector(".progreso");
        const disminuye = document.querySelector(".disminuye");
        const incrementa = document.querySelector(".incrementa");
        const body = document.querySelector("body");
        let ancho = 0;


        const incrementar = () =>{
            if(ancho<100){
            ancho = ancho + 10;
            barra.style = `width:${ancho}%;` 
            texto.textContent = `${ancho}%`
            } else{
            ancho=100;
            }
        }

        incrementa.addEventListener("click", incrementar);

        const incrementarKey = (event) =>{
            let tecla = event.key;
            if(tecla == "ArrowRight"){
            incrementar();
            }
        }

        body.addEventListener("keydown", incrementarKey);

        const disminuir = () =>{
            if(ancho>0){
            ancho = ancho - 10;
            barra.style = `width:${ancho}%;` 
            texto.textContent = `${ancho}%`
            } else{
            ancho=0; 
            }
        }


        disminuye.addEventListener("click", disminuir);

        const disminuirKey = (event) =>{
            let tecla = event.key;
            if(tecla == "ArrowLeft"){
            disminuir();
            }
        }

        body.addEventListener("keydown", disminuirKey);

    </script>
</body>
</html>
