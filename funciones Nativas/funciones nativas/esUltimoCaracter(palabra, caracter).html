<body>
    <p>
        <h1>esUltimoCaracter(palabra, caracter)</h1>
        Crear una funci√≥n esUltimoCaracter que tome como argumentos una palabra y un caracter 
        y devuelva true si la palabra termina con el caracter o false de lo contrario
    </p>

    <script>
        const esUltimoCaracter = (palabra, caracter) =>{
            if (palabra.slice(-1) == caracter){
                return true;

            }else{
                return false;
            }
        }

        console.log(esUltimoCaracter('lovelace', 'e')); // true
        console.log(esUltimoCaracter('lovelace', 'f')); // false
    </script>
