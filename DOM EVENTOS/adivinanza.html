<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>adivinanza</h1>
    <p>Donde queda nueva Zelanda?</p>
    <button id="respuestaCorrecto">Oceania</button>
    <button id="incorrecto1">Africa</button>
    <button id="incorrecto2">America</button>
    <h2 id="respuesta"></h2>
    
    <script>
        /*
        adivinanza
        Crear un documento html con una adivinanza (o una pregunta) y 3 botones con posibles respuestas. 
        Si se clickea la respuesta correcta, se debe mostrar en el documento un texto que lo indique (por ejemplo: ¡Correcto!) 
        debajo de la adivinanza, y el botón seleccionado debe ponerse con un color de fondo verde. Si se clickea una respuesta incorrecta, 
        se debe mostrar en el documento un texto que lo indique (por ejemplo: ¡Le erraste!) 
        y mostrar el botón con la respuesta correcta con un color de fondo verde y los otros dos con un color de fondo rojo.
        
        */

        const respuestaCorrecto = document.querySelector("#respuestaCorrecto");
        const incorrecto1 = document.querySelector("#incorrecto1");
        const incorrecto2 = document.querySelector("#incorrecto2");
        const respuesta = document.querySelector("#respuesta");

        respuestaCorrecto.addEventListener("click", (event)=>{
            respuesta.textContent = "Correcto!";
            respuestaCorrecto.style = "background-color: green; color: white;";

        })

        const error = ()=>{
            respuesta.textContent = "¡Le erraste!";
            incorrecto1.style = "background-color:red; color:white;"
            incorrecto2.style = "background-color:red; color:white;"
            respuestaCorrecto.style = "background-color:green; color:white;"
        }
        
        incorrecto1.addEventListener("click", error);
        incorrecto2.addEventListener("click", error);
        


        
    </script>
</body>
</html>
