<body>
    <p>
        Área de un triangulo

        Crear un programa que pida al usuario 
        ingresar el valor de la base y el valor de la altura de un triangulo, 
        calcular su área y mostrarlo en un mensaje.
    </p>

    <script>
        let valorBase = prompt('ingrese valor de la base');
        let valorAltura = prompt('ingrese valor de la altura');
        let valorArea = valorBase * valorAltura;
        let resultado = (`El valor del area es: ${valorArea}`);
        alert(resultado);
    </script>    
</body>
