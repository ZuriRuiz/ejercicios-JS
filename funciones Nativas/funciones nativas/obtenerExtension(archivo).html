<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <h1>obtenerExtension(archivo)</h1>
        Crear una función obtenerExtension que tome como argumento un string archivo con el formato 'nombre.extension' 
        y devuelva la extensión del archivo
    </p>

    <script>
        const obtenerExtension = (str) =>{
            return str.replace(//)
        }

        obtenerExtension('imagen.png') // 'png'
        obtenerExtension('index.html') // 'html'
        obtenerExtension('notas.txt') // 'txt'
    </script>
</body>
</html>
