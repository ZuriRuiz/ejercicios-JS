<body>
    <p>
        <h1>burlarse(str)</h1>

        Crear una funci√≥n burlarse que tome como argumento un string str 
        y devuelva el mismo string con todas las vocales reemplazadas por la letra i
    </p>

    <script>
        const burlarse = (str) =>{
            let string = str.replaceAll("o", "i");
            string = string.replaceAll("a","i");
            string = string.replaceAll("e","i");
            string = string.replaceAll("a","i");
            return string;
        }

        console.log(burlarse('programar es dificil')); // 'prigimir is dificil')
    </script>
