<body>
    <p>
        Heladería

        Crear un programa que pida al usuario ingresar, por separado, tres gustos de helado,
        y luego muestre un mensaje que diga, por ejemplo, 
        "Aquí tiene su helado de chocolate, dulce de leche y menta granizada".
    </p>
    
    <script>
        let gustoUno = prompt('ingrese gusto de helado 1');
        let gustoDos = prompt('ingrese gusto de helado 2');
        let gustoTres = prompt('ingrese gusto de helado 3');
        let mensaje = `Aquí tiene su helado de ${gustoUno}, ${gustoDos} y ${gustoTres}`;
        console.log(mensaje);
    </script>
