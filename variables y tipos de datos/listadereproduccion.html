<body>
    <p>
        Lista de reproducción

        Crear un programa que pida al usuario ingresar, por separado, 
        el nombre de una playlist y el título de tres canciones, y al finalizar se muestre un mensaje que diga, 
        p. ej.: "Se ha creado la playlist 'Hits de los 80s' con las canciones 'Africa', 'Maniac', 'Final Countdown'".
    </p>


    <script>
        let playlist = prompt('ingrese el nombre de una playlist');
        let nombreCancionUno =  prompt('ingresa tu primera cancion favorita de esa playlist');
        let nombreCancionDos = prompt('ingresa tu segunda cancion favorita de esa playlist');
        let nombreCancionTres = prompt('ingresa tu tercera cancion favorita de esa playlist');
        let mensaje = `Se ha creado la playlist "${playlist}" con las canciones "${nombreCancionUno}", "${nombreCancionDos}", "${nombreCancionTres}"`;

        alert(mensaje);
    
    </script>
</body>
</html>
