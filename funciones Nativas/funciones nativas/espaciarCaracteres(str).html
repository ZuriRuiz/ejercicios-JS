    <script>
        const espaciarCaracteres = (str) =>{
           return str.replace(/[a-z]/gi, " ");
        }


        console.log(espaciarCaracteres('javascript')); // 'j a v a s c r i p t'
        console.log(espaciarCaracteres('ada lovelace')); // 'a d a l o v e l a c e'
