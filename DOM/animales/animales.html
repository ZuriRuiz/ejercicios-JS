<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img class="gato" src="" alt="">
        <img class="loro" src="" alt="">
        <img class="oso" src="" alt="">
    </div>
    <script>
        // Ejercicio Animales de la guia de DOM

        /*
        
        En un documento html agregar al menos tres im√°genes de distintos animales, una por cada animal. 
        Hacer un programa que al iniciarse pregunte mediante un prompt por un animal 
        (indicando en el mensaje las opciones disponibles) y muestre solamente la imagen del animal elegido.
        
        */
       
        const imagenGato = document.querySelector(".gato");
        const imagenLoro = document.querySelector(".loro");
        const imagenOso = document.querySelector(".oso");
        
        const eleccion = prompt("Que animal quieres ver? opcion 1: gato. opcion 2: loro. opcion 3: oso");
        
        if(eleccion == imagenGato){
            imagenGato.src = "gato.jpg";
        }else if(eleccion == imagenLoro){
            imagenLoro.src = "loro.jpg";
        }else if(eleccion == imagenOso){
            imagenOso.src = "oso.jpg";
        };
        

        
    </script>
</body>
</html>
