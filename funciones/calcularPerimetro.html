    <p>
        <h1>calcularPerimetroRectangulo(ancho, alto)</h1>
        Crear una función calcularAreaTriangulo que 
        tome como argumentos el ancho y el alto de un rectángulo y devuelva su perímetro
    
    </p>

    <script>
        const calcularAreaTriangulo = (ancho,alto) =>{
            let resultado = (ancho * alto);
            alert(resultado);
        }

        calcularAreaTriangulo(3.2, 5); // 16.4
        calcularAreaTriangulo(10, 20); // 60
    </script>
