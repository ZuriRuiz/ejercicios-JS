<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p>
        <h1>convertirHorasEnSegundos(horas)</h1>
        Crear una función convertirHorasEnSegundos que tome como argumento un número de horas 
        y devuelva la conversión a segundos de dicha cantidad de horas
    </p>

    <script>
        const convertirHorasEnSegundos = (horas) =>{
            const conversion =  3600 * horas;
            const resultado = `${conversion}`;
            alert(resultado);
        }
        convertirHorasEnSegundos(1); // 3600
        convertirHorasEnSegundos(3); // 10800
        convertirHorasEnSegundos(4.5); // 16200

    </script>
</body>
</html>
