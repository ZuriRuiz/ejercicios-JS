    <p>
        Celsius a Fahrenheit

        Crear un programa que pida ingresar una cantidad de grados Celsius 
        y muestre un mensaje con el resultado de la conversi√≥n a grados Fahrenheit.

    <script>

        alert(`Grados en Fahrenheit ${formula}`);
