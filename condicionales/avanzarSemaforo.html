<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <p>
        <h1>avanzarSemaforo(colorActual)</h1>
        Crear una función avanzarSemaforo que acepte como argumento un string colorActual 
        y devuelva un string con el siguiente color del semáforo, siguiendo el orden: verde -> amarillo -> rojo -> verde
    </p>

    <script>
       const avanzarSemaforo = (colorActual) => {
           if (colorActual == 'verde'){
               return 'amarillo'
           }else if(colorActual == 'amarillo'){
               return 'rojo'
           }else if(colorActual == 'rojo'){
               return 'verde'
           }
       }
        console.log(avanzarSemaforo('verde'));     // 'amarillo'
        console.log(avanzarSemaforo('amarillo'));  // 'rojo'
        console.log(avanzarSemaforo('rojo'));      // 'verde'

    </script>
</body>
</html>
