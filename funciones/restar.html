<body>
    <p>
        Crear una función restar que tome como argumentos dos números y devuelva la resta de ellos
    </p>

    <script>
        const operacion = (a,b) => {
            const resultado = a - b;
            return resultado;
        }

        const solucion = operacion (12,10);
        console.log(solucion);
    </script>
</body>
