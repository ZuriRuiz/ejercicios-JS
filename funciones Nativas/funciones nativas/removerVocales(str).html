<body>
    <p>
        <h1>removerVocales(str)</h1>
        Crear una funci√≥n espaciarCaracteres que tome como argumento un string str 
        y devuelva un string con todas sus vocales removidas
    </p>
    <script>
        const removerVocales = (str) =>{
            return str.replaceAll(/[aeiou]/g, '')
        }
        console.log(removerVocales('javascript')); // 'jvscrpt'
        console.log(removerVocales('ada lovelace')); // 'd lvlc'
    </script>
</body>
