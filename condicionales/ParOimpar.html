<body>
    <p>
        <h1>esParOImpar(numero)</h1>
        Crear una funci√≥n esParOImpar que acepte como argumento un numero 
        y devuelva el string par si el numero es par, o el string impar si el numero es impar
    </p>   
    <script>
        const esParOImpar = (numero) =>{
            if ((numero % 2) == 0){
                return "par";
            }else{
                return "impar";
            }
        }


        console.log(esParOImpar(3)); // 'impar'
        console.log(esParOImpar(10)); // 'par'
    </script>
