<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <h1>haceFrio(temperatura)</h1>
        Crear una función haceFrio que tome como argumento un número temperatura 
        y devuelva true si hace frio (12 grados o menos) o false de lo contrario
    </p>

    <script>
        const haceFrio = (temperatura) =>{
            if (temperatura <= 12){
                return true;
            }else{
                return false;
            }
        };

        console.log(haceFrio(12)); // true
        console.log(haceFrio(22)); // false
        console.log(haceFrio(3)); // true
        console.log(haceFrio(-2)); // true
    </script>
</body>
</html>
