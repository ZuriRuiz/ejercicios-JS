<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Más joven

        Se tiene el nombre y la edad de tres personas. Se desea saber el nombre y la edad de la persona de menor edad. 
        Realizá el algoritmo correspondiente y represéntelo con un diagrama de flujo y pseudocódigo
    </p>

    <script>
        let nombre1 = 'Pedro'
        let edad1 = 20;
        let nombre2 = 'Alvaro'
        let edad2 = 25;
        let nombre3 = 'Ethan'
        let edad3 = 13;
        
        if (edad1 == edad3){
            alert(`${nombre1} no es el mas joven, tiene ${edad1}`);
        }else if (edad2 == edad3){
            alert(`${nombre2} no es el mas joven, tiene ${edad2}`);
        }else if (edad3 == edad3){
            alert(`${nombre3} es el mas joven, tiene ${edad3}`);
        };
    
    </script>
</body>
</html>
