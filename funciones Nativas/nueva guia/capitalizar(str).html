<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <p>
        <h1>capitalizar(str)</h1>
        Crear una función capitalizar que tome como argumento un string str 
        y devuelva el mismo string con la primera letra en mayúscula
    </p>

    <script>
        const capitalizar = (str) =>{
            let string = str.replace('l', 'L')
            string = str.replace('h','H')
            return string;
        }

        console.log(capitalizar('lovelace')); // Lovelace
        console.log(capitalizar('había una vez...')); // Habia una vez...
    </script>
</body>
</html>
