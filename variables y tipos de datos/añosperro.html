<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Años perro

        Crear un programa que pida ingresar una edad y devuelva el equivalente de esas edad en años perro.
    </p>

    <script>
        const edadHumano = Number(prompt('ingresa tu edad'));
        let edadPerro = edadHumano * 7;
        alert(`tu edad en perro es ${edadPerro}`);
    </script>
</body>
</html>
