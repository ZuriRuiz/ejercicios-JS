<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p>
        Porcentaje

        Crear un programa que pida al usuario ingresar un número, 
        y luego el porcentaje que se desea obtener del mismo. Devolver un mensaje muestre el porcentaje de dicho número.
    </p>

    <script>
        const numero = Number(prompt('ingrese un numero'));
        const porcentaje = Number(prompt('ingrese el porcentaje que desea tener'));
        const resultado = (numero * porcentaje) / 100;
        let mensaje = (`su porcentaje es: ${resultado}`);
        alert(mensaje);
    </script>
</body>
</html>
