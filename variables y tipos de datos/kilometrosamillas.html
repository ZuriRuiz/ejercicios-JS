<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Kilómetros a millas

        Crear un programa que pida ingresar 
        una cantidad de kilómetros y muestre un mensaje con el resultado de la conversión en millas.
    </p>

    <script>
        let kilómetros = prompt('ingrese cantidad de kilometros');
        let millas = 0.62;
        let resultado = millas * kilómetros;
        let mensaje =(`Su cantidad en kilometros es: ${resultado}`);
        alert(mensaje);
    </script>
</body>
</html>
