<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    
    
    <script>
        /*
        Ejercicio RGB de la guia de DOM
        
        Hacer un programa que al iniciarse pida mediante tres prompts ingresar los valores correspondientes 
        a un color en sistema rgb, y una vez ingresado ponga el color de fondo del body con dicho color. 
        Los valores van del 0 al 255 y corresponden a rojo, verde y azul.
        
        */

        const color1 = prompt('ingrese color uno');
        const color2 = prompt('ingrese color dos');
        const color3 = prompt('ingrese color tres');

        const body = document.querySelector('body');
        body.style = `background-color: rgb(${color1}, ${color2}, ${color3});`

    </script>
</body>
</html>
