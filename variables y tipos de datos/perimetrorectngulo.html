<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <p>
        Perímetro de un rectángulo
        Crear un programa que pida al usuario ingresar el valor de la altura 
        y el valor del ancho de un rectángulo, calcular su perímetro y mostrarlo en un mensaje.
    </p>

    <script>
        const valorAltura = Number(prompt('ingrese el valor de la altura'));
        const valorAncho = Number(prompt('ingrese el valor del ancho'));
        const resultado = 2 * (valorAltura + valorAncho) ;
        let mensaje = `su perimetro de su rectangulo es: ${resultado}`;
        alert(mensaje);
    </script>
</body>
</html>
