<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <p>
        <h1>obtenerNombreCompleto(nombre, apellido)</h1>
        Crear una función obtenerNombreCompleto que tome como argumento un nombre y un apellido 
        y devuelva un string con la unión de ambos valores
    </p>

    <script>
        const obtenerNombreCompleto = (nombre, apellido) =>{
            let nombreApellido = (`${nombre}  ${apellido}`);
            alert(nombreApellido);
        }

        obtenerNombreCompleto('Ada', 'Lovelace'); // 'Ada Lovelace'


    </script>
</body>
</html>
