<body>
    <p>
        <h1>calcularAreaTriangulo(base, altura)</h1>
        Crear una función calcularAreaTriangulo que tome como argumentos la base y la altura de un triángulo 
        y devuelva el área del mismo
    </p>


    <script>
        const calcularAreaTriangulo = (base, altura) => {
            let resultado = (base * altura) / 2;
            alert(resultado);
        }

        calcularAreaTriangulo(3, 4); // 6
        calcularAreaTriangulo(5, 6); // 40  
    </script>


</body>
