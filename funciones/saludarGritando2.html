<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p>

        <h1>saludar gritando 2</h1>
        Usando las funciones anteriores (obtenerNombreCompleto, saludar y gritar), crear una función saludarGritando que tome como 
        argumentos un nombre y un apellido 
        y devuelva un saludo con signos de exclamación.
    </p>
    <script>
        const gritar = (texto) => `¡${texto}!`;
        console.log(gritar('hola'),gritar('aaaa'));

        const obtenerNombreCompleto = (nombre,apellido) => `${nombre} ${apellido}`;
        console.log(obtenerNombreCompleto('Ada', 'Lovelace'));

        const saludar = (nombre) => `Hola ${nombre} como estas?`;
        console.log(saludar('Ada'));

        const saludarGritando = (nombre,apellido) => {
            const nombreCompleto = obtenerNombreCompleto(nombre,apellido); //Ada Lovelace
            const saludo = saludar(nombreCompleto); // hola Ada Lovelace, como estas?
            const grito = gritar(saludo); // ¡hola Ada Lovelace, como estas?!
            return grito
        }
        console.log(saludarGritando('Ada', 'Lovelace'));
    </script>
</body>
