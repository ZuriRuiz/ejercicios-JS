<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <p>
        <h1>esMayorDeEdad(edad)</h1>
        Crear una función esMayorDeEdad que tome como argumento un número edad 
        y devuelva true si es mayor de edad (18 o más) o false de lo contrario
    </p>

    <script>
        const esMayorDeEdad = (numeroEdad) =>{
            if (numeroEdad >= 18){
                return true;
            }else{
                return false;
            }
        };
        console.log(esMayorDeEdad(15)); // false
        console.log(esMayorDeEdad(18)); // true
        console.log(esMayorDeEdad(27)); // true

    </script>
</body>
</html>
